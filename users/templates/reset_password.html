{% extends "base.html" %}

{% block title %}Resetar senha{% endblock title %}

{% block content %}
    <div class="reset-container">
        <h2>Resetar Senha</h2>
        <p>Por favor, insira o seu endereço de e-mail para receber as instruções de reset de senha.</p>
        <form class="reset-form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Instruções</button>
            </div>
        </form>
    </div>
{% endblock content %}
